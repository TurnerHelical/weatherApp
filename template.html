<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/CSS/reset.css">
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <form id="userForm">
        <div>
            <label for="location">Enter the city you want to check the weather for: </label>
            <input type="text" id="location" name="location">
        </div>

        <div>
            <label for="date1">Enter date to see weather for that day (optional): </label>
            <input type="date" id="date1" name="date1">
        </div>

        <div>
            <label for="dateRange">Enter two dates to see the weather during that time (optional): </label>
            <input type="date" id="dateRange1" name="dateRange1">
            <input type="date" id="dateRange2" name="dateRange2">
        </div>

        <div>
            <button id="formSubmit">Submit</button>
        </div>


    </form>
</body>
</html>
