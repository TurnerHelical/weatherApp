<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
  </head>
  <body>
    <header>
      <h1>Weather Report</h1>
    </header>
    <div id="dataCtr">
        <img src="./src/images/defaultImage.png" alt="a cartoon image of a sunny day">
    </div>
    <div id="formCtr">
    <form id="userForm">
      <div id="locationInput">
        <input type="text" id="location" name="location" placeholder="City or Zip to look up the weather for"/>
      </div>

      <div id="dateCtr">
        <p>If you want to search by historical data, select an option below. (optional)</p>
        <button id="date" class="dateBtn">By Date</button>
        <button id="dateRange" class="dateBtn">By Range of Dates</button>
      </div>
      
      <div id="dynamicDateInput"></div>
      

      <div id="buttonCtr">
        <button id="formSubmit">Submit</button>
      </div>
    </form>
</div>
  </body>
</html>
